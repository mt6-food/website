<html>
    <head>
        <title>Meal Team Six</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Meal Team Six</h1>
            <p>Find us at <a href="https://38c3.c3nav.de/l/meal-team-six/@0,134.08,122.84,5">G3, Halle H, EG</a></p>
            <p>Solve this CTF to get a free waffle!</p>
            <p>Whats the name of the security system?</p>
            <img src="qrcode.png">
            <a id="disable-css" href="#">How to not center a div?</a>
        </div>

        <script>
            document.getElementById('disable-css').addEventListener('click', () => {
                const stylesheets = document.querySelectorAll('link[rel="stylesheet"]');
                
                stylesheets.forEach(stylesheet => {
                    stylesheet.disabled = true;
                });
            });
        </script>
    </body>
</html>
